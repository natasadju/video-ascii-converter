name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  windows-job:
    name: Windows Build and Lint
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run flake8 static analysis
        run: |
          pip install flake8
          flake8 main.py || true

      - name: Save flake8 report
        run: |
          flake8 main.py > flake8_report.txt || true

      - name: Upload artifact - flake8 report
        uses: actions/upload-artifact@v4
        with:
          name: flake8-windows
          path: flake8_report.txt

  linux-job:
    name: Linux ASCII Dummy Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run dummy ASCII conversion
        run: echo "Simulating ASCII conversion for test video."

      - name: Save dummy ASCII output
        run: echo "ASCII output preview." > ascii_output.txt

      - name: Upload artifact - ASCII output
        uses: actions/upload-artifact@v4
        with:
          name: ascii-linux
          path: ascii_output.txt

  local-run:
    name: Local Self-Hosted Test
    runs-on: self-hosted

    steps:
      - name: Print message from local runner
        run: echo "Running on local self-hosted GitHub Actions runner!"
